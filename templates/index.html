<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8Ball</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #222 0%, #000 100%);
            color: #fff;
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .eight-ball {
            font-size: 6em;
            margin-bottom: 30px;
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        form {
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 25px;
            border: none;
            outline: none;
            width: 250px;
            text-align: center;
        }

        input[type="submit"] {
            padding: 12px 20px;
            margin-left: 10px;
            font-size: 1em;
            border-radius: 25px;
            border: none;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #666;
        }

        .result {
            margin-top: 40px;
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <h1>Magic 8Ball</h1>

    <form action="/8Ball" method="post">
        <input type="text" name="text" id="textid" placeholder="Postavi vpraÅ¡anje...">
        <input type="submit" value="VpraÅ¡aj">
    </form>

    {% if rezultat %}
    <div class="result">{{ rezultat }}</div>
    {% endif %}
</body>
</html>
